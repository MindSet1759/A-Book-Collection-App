<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Collection Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <h1><img src="images/book-icon-one.jpg" alt="Book Icon">Book Collection Manager</h1>

  <!-- Adding Book Section -->
  <section class="add-book">
    <input id="titleInput" type="text" placeholder="Book title">
    
    <select id="ratingInput">
      <option value="">Rating</option>
      <option value="1">⭐ </option>
      <option value="2">⭐ ⭐ </option>
      <option value="3">⭐ ⭐ ⭐ </option>
      <option value="4">⭐ ⭐ ⭐ ⭐ </option>
      <option value="5">⭐ ⭐ ⭐ ⭐ ⭐ </option>
    </select>

    <textarea id="notesInput" placeholder="Synopsis"></textarea>

    <button id="addBtn">Add Book</button>
  </section>

  <!-- Input Control Section -->
  <section class="controls">
    <input id="searchInput" type="text" placeholder="Search by title">

    <select id="filterRating">
      <option value="">All ratings</option>
      <option value="1">⭐ </option>
      <option value="2">⭐ ⭐</option>
      <option value="3">⭐ ⭐ ⭐</option>
      <option value="4">⭐ ⭐ ⭐ ⭐</option>
      <option value="5">⭐ ⭐ ⭐ ⭐ ⭐</option>
    </select>

    <button id="viewBtn">Grid / List</button>
  </section>

  <!-- Display Collection Section -->
  <section id="collection" class="collection grid"></section>

  <script src="script.js"></script>
</body>
</html>
